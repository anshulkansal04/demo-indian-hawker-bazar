<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/Customer/feedback.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Interactive rating component</title>

</head>

<body>
  <div class="mainBox">
    <div class="backStar"><img class="starImg" src="/Customer/images/icon-star.svg" alt=""></div>
    <h1 class="mainBox-title">How did we do?</h1>
    <p class="mainBox-text"> Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div class="buttonContainer">
      <button class="button buttonNo1">1</button>
      <button class="button buttonNo2">2</button>
      <button class="button buttonNo3">3</button>
      <button class="button buttonNo4">4</button>
      <button class="button buttonNo5">5</button>
    </div>
    <div class="d-grid gap-2 col-11 mx-auto">
      <button class="btn submitButton" type="button">Submit</button>
    </div>

  </div>


  <script src="/Customer/feedback.js"></script>

</body>

</html>
